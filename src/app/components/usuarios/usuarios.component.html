<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creacion de usuarios</title>


</head>
<body>

    <div class="container-padre" >
        
          <!-- Contenedor del menú -->
        <div class="col1 " >
            <!-- Contenido del menú aquí -->
            <ul class="nav flex-column">
                <li class="nav-item mt-5 ml-5">
                    <a class="nav-link" href="#"> <span style ="color:#292c32; margin-left: 20px;">Perfil</span></a>
                </li>
                <li class="nav-item mt-5 ml-5">
                    <a class="nav-link" href="#"><i class="fa-brands fa-flipboard " style="color: #292c32; margin-right: 1.0em; margin-left: 20px; "></i><span style ="color:#292c32;">Tablero</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="#"><i class="fa-regular fa-calendar " style="color: #292c32; margin-right: 1.0em; margin-left: 20px;"></i><span style="color:#292c32">Calendario</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="#"><i class="fa-regular fa-user " style="color: #bb0a65; margin-right: 1.0em; margin-left: 20px;"></i><span style="color:#bb0a65">Usuarios</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" [routerLink]="['/canela/permisos']"><i class="fa-solid fa-person-chalkboard " style="color: #292c32; margin-right: 1.0em; margin-left: 20px;"></i><span style="color:#292c32">Permisos</span></a>
                </li>
                <li class="nav-item mb-5 ml-5">
                    <a class="nav-link" [routerLink]="['/canela/planes']"><i class="fa-regular fa-paper-plane " style="color: #292c32; margin-right: 1.0em; margin-left: 20px;"></i><span style ="color:#292c32">Planes</span></a>
                </li>
                <li class="nav-item mb-5 ml-5">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item mt-5 ml-5">
                    <a class="nav-link" href="#"><i class="fa-regular fa-user " style="color: #292c32; margin-right: 1.0em; margin-left: 20px;"></i><span style="color:#292c32">Perfil</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-gear " style="color: #292c32; margin-right: 1.0em; margin-left: 20px;"></i><span style="color:#292c32">Ajustes</span></a>
                </li>
            </ul>
        </div>

            <div class="col2">
                <div class = "contenido">  
                    <div class="simple_container">
                        
                        <!-- Contenedor del otro contenido -->
                        <div class="container cont1">
                            <div style="display: flex; align-items: center; height: 48px;">
                                <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
                                <span style="color: rgb(195, 195, 197);">Ingresa tu búsqueda aquí...</span>
                            </div>
                        </div>

                        <div class="container cont2">
                            <div style="display: flex; align-items: center; height: 110px;">
                                <div style="margin-left: auto; margin-right: 20px;">
                                    <i class="fa-solid fa-bell" style="color: #963e6c; font-size: 2em;"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contTitulo" >
                            
                        <div class="container-fluid m-3 tabla-creacion" style="width: 1000px; height: 400px; border: 1px solid #ccc;background-color: #f3f0f2; border-radius: 18px;display: flex; align-items: center;">
                            <h2>Creación usuario</h2>
                            <div class="container-informacion">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Primer nombre:</label><br>
                                    <input type="email" class="form-control" id="entradaprimerNombre" [(ngModel)]="nuevoUsuarioAuth.firstName" name="nombre" required><br>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Primer apellido:</label><br>
                                    <input type="email" class="form-control" id="entradaprimerApellido" [(ngModel)]="nuevoUsuarioAuth.lastName"
                                    name="apellido" required><br>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Correo:</label><br>
                                    <input type="email" class="form-control" id="entradacorreo"[(ngModel)]="nuevoUsuarioAuth.email"
                                    name="correo" required placeholder="name@example.com" ><br>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlSelect1" class="form-label">Selecciona una opción:</label>
                                    <select class="form-select" id="entradarol" [(ngModel)]="nuevoUsuarioAuth.role" name="rol">
                                        <option selected disabled>Selecciona una opción</option>
                                        <option value="MARKETING">Marketing</option>
                                        <option value="SOPORTE">Soporte</option>
                                        <option value="CUENTAS">Cuentas</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                </div>
                            </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-plan" type="button" (click)="enviarDatos()">Crear Usuario</button>
                                </div>    
                        </div>
                    </div>
                </div>
            </div>        

    </div>
</body>
</html>
